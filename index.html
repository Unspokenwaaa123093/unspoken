      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 40px;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .site-logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      border-radius: 4px;
    }
    
    .site-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.5px;
    }
    
    .header-actions {
      display: flex;
      gap: 15px;
    }
    
    .header-nav {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex-wrap: wrap;
    }
    
    .header-nav::-webkit-scrollbar {
      display: none;
    }
    
    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .filter-label {
      color: #888;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    select {
      padding: 8px 35px 8px 15px;
      background: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23888' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      min-width: 150px;
    }
    
    select:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background-color: #222;
    }
    
    select:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 0 2px rgba(255, 69, 0, 0.1);
    }
    
    button {
      padding: 10px 24px;

      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #1a1a1a;
      color: #fff;

    button:hover {
      transform: translateY(-1px);
      background: #222;
    }
    
    button.primary {

      color: #000;
      border: none;
    }
    
    button.primary:hover {

    }

      margin: 0 auto;
      padding: 40px;

    .dosya-card {

      cursor: pointer;
      position: relative;

      background: #0a0a0a;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);

      height: 40px;

      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 24px;

      }

        font-size: 1.8rem;
      }
      
      .modal-content {
        padding: 25px;
      }
    }
  </style>

    }

    window.onclick = (e) => {
      if (e.target == modal) kapatModal();
    };

    // Belgeleri Listele
    async function arsiviYukle() {
      try {
        let query = supabaseClient.from('gizli_dosyalar').select('*').order('id', { ascending: false });

        if (ulkeFilter.value) query = query.eq('ulke', ulkeFilter.value);
        if (platformFilter.value) query = query.eq('platform', platformFilter.value);
        if (turFilter.value) query = query.eq('tur', turFilter.value);
        if (ortamFilter.value) query = query.eq('ortam', ortamFilter.value);
        if (yilFilter.value) query = query.eq('yil', yilFilter.value);

        const { data, error } = await query;
        if (error) throw error;

        content.innerHTML = '';
        if (data && data.length > 0) {
          data.forEach(dosya => {
            const card = document.createElement('div');
            card.className = `dosya-card ${dosya.yalan_mi ? 'yalan' : ''}`;
            card.onclick = () => acModal(dosya);
            card.innerHTML = `
              <div class="dosya-image-container">
                ${dosya.yalan_mi ? '<img src="data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 200 200\'%3E%3Ctext x=\'100\' y=\'100\' text-anchor=\'middle\' font-size=\'60\' fill=\'%23dc2626\' font-weight=\'bold\' transform=\'rotate(-15 100 100)\'%3EYALAN%3C/text%3E%3C/svg%3E" class="yalan-damga" alt="YALAN">' : ''}
                <img src="${dosya.belge_url}" class="dosya-image" alt="${dosya.baslik}">
              </div>
              <div class="dosya-content">
                <div class="dosya-header">
                  <span class="badge badge-tur">${dosya.tur}</span>
                  <span class="badge badge-ulke">${dosya.ulke}</span>
                </div>
                <h3 class="dosya-title">${dosya.baslik}</h3>
                <p class="dosya-excerpt">${dosya.ozet}</p>
              </div>
            `;
            content.appendChild(card);
          });
        } else {
          content.innerHTML = '<div class="state-message">Aranan kriterlere uygun dosya bulunamadÄ±.</div>';
        }
      } catch (err) {
        content.innerHTML = `<div class="state-message" style="color:red;">HATA: ${err.message}</div>`;
      }
    }

    // Rastgele Dosya
    randomBtn.addEventListener('click', async () => {
      const { data } = await supabaseClient.from('gizli_dosyalar').select('*');
      if (data && data.length > 0) {
        const random = data[Math.floor(Math.random() * data.length)];
        acModal(random);
      }
    });

    // Filtre DeÄŸiÅŸince Yenile
    [ulkeFilter, platformFilter, turFilter, ortamFilter, yilFilter].forEach(filter => {
      filter.addEventListener('change', arsiviYukle);
    });

    // Sayfa AÃ§Ä±lÄ±nca Hepsini GÃ¶ster
    window.onload = arsiviYukle;
  </script>
</body>
</html>
