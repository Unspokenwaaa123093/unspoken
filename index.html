<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Küllerimden Tekrar Doğarım">
    <title>Küllerimden Tekrar Doğarım</title>
    <style>
        /* CSS BÖLÜMÜ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Arka Plan Canvası */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Ana İçerik */
        main {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            pointer-events: none; /* Mouse hareketini canvas algılasın diye */
        }

        #main-text {
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-align: center;
            user-select: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 3;
        }

        footer a {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff5e00;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            #main-text {
                font-size: 1.3rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>

    <canvas id="background-canvas"></canvas>
    
    <main>
        <h1 id="main-text">Küllerimden Tekrar Doğarım</h1>
    </main>
    
    <footer>
        <a href="https://instagram.com/2xles" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    <script>
        // JS BÖLÜMÜ
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById('background-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            const colors = {
                black: { r: 0, g: 0, b: 0 },
                darkRed: { r: 85, g: 25, b: 25 },
                darkBlue: { r: 20, g: 30, b: 70 },
                orange: { r: 190, g: 95, b: 45 }
            };

            let mouseX = 0.5;
            let mouseY = 0.5;
            let currentColor = { r: 0, g: 0, b: 0 };
            let targetColor  = { r: 0, g: 0, b: 0 };

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function lerpColor(c1, c2, f) {
                return {
                    r: c1.r + (c2.r - c1.r) * f,
                    g: c1.g + (c2.g - c1.g) * f,
                    b: c1.b + (c2.b - c1.b) * f
                };
            }

            function updateTargetColor() {
                const topColor = lerpColor(colors.black, colors.darkBlue, mouseX);
                const bottomColor = lerpColor(colors.darkRed, colors.orange, mouseX);
                targetColor = lerpColor(topColor, bottomColor, mouseY);
            }

            function draw() {
                currentColor.r += (targetColor.r - currentColor.r) * 0.05;
                currentColor.g += (targetColor.g - currentColor.g) * 0.05;
                currentColor.b += (targetColor.b - currentColor.b) * 0.05;

                const r = Math.floor(currentColor.r);
                const g = Math.floor(currentColor.g);
                const b = Math.floor(currentColor.b);

                const cx = canvas.width * mouseX;
                const cy = canvas.height * mouseY;
                const radius = Math.max(canvas.width, canvas.height) * 0.8;

                const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
                grad.addColorStop(0, `rgba(${Math.min(255, r+30)}, ${Math.min(255, g+30)}, ${Math.min(255, b+30)}, 0.4)`);
                grad.addColorStop(0.3, `rgb(${r}, ${g}, ${b})`);
                grad.addColorStop(1, `rgb(${Math.max(0, r-20)}, ${Math.max(0, g-20)}, ${Math.max(0, b-20)})`);

                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                requestAnimationFrame(draw);
            }

            window.addEventListener('mousemove', e => {
                mouseX = e.clientX / window.innerWidth;
                mouseY = e.clientY / window.innerHeight;
                updateTargetColor();
            });

            window.addEventListener('deviceorientation', e => {
                if (e.gamma !== null && e.beta !== null) {
                    mouseX = Math.max(0, Math.min(1, (e.gamma + 90) / 180));
                    mouseY = Math.max(0, Math.min(1, (e.beta + 90) / 180));
                    updateTargetColor();
                }
            });

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updateTargetColor();
            draw();
        });
    </script>
</body>
</html>
