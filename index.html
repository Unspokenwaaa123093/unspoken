<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizli Dosyalar ArÅŸivi</title>
  <style>
    /* 1. BÃ–LÃœM: SENÄ°N ORÄ°JÄ°NAL CSS TASARIMIN (DOKUNULMADI) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #0d0d0d; color: #e0e0e0; line-height: 1.6; }
    .header { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 0; z-index: 1000; }
    .header-container { max-width: 1600px; margin: 0 auto; padding: 0 40px; }
    .header-top { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
    .site-logo { display: flex; align-items: center; gap: 15px; }
    .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #1a1a1a, #2a2a2a); border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; border-radius: 4px; }
    .site-title { font-size: 1.5rem; font-weight: 600; color: #fff; letter-spacing: -0.5px; }
    .header-nav { display: flex; gap: 20px; padding: 15px 0; overflow-x: auto; flex-wrap: wrap; }
    .filter-group { display: flex; gap: 10px; align-items: center; }
    .filter-label { color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
    select, button { padding: 8px 15px; background: #1a1a1a; color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; cursor: pointer; }
    
    /* 2. BÃ–LÃœM: KART VE MODAL SÄ°HRÄ° */
    .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); gap: 30px; padding: 40px; max-width: 1600px; margin: 0 auto; }
    .dosya-card { background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 8px; overflow: hidden; transition: 0.4s; cursor: pointer; position: relative; }
    .dosya-card:hover { border-color: #ff4500; transform: translateY(-5px); }
    .dosya-image { width: 100%; height: 280px; object-fit: cover; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .dosya-content { padding: 20px; }
    .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; margin-right: 5px; border: 1px solid rgba(255,255,255,0.1); background: #222; }
    .badge-ulke { color: #aaa; }
    
    /* MODAL GÃ–RÃœNÃœMÃœ - SÄ°YAH ALAN DÃœZELTÄ°LDÄ° */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 99999; overflow-y: auto; align-items: flex-start; justify-content: center; backdrop-filter: blur(15px); }
    .modal-icerik { background: #0a0a0a; width: 90%; max-width: 1000px; margin: 40px auto; border-radius: 12px; border: 1px solid #333; position: relative; overflow: hidden; }
    .kapat-buton { position: absolute; right: 25px; top: 15px; font-size: 40px; color: #fff; cursor: pointer; z-index: 100; text-shadow: 0 0 10px #000; }
    .modal-ust-resim { width: 100%; max-height: 500px; object-fit: contain; background: #000; border-bottom: 1px solid #222; }
    .modal-metin { padding: 40px; }
    .damga-yalan { position: absolute; top: 50px; left: 50px; color: red; border: 8px solid red; padding: 15px; font-size: 4rem; font-weight: 900; transform: rotate(-25deg); opacity: 0.8; pointer-events: none; z-index: 50; }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="header-top">
        <div class="site-logo"><div class="logo-icon">GD</div><div class="site-title">Gizli Dosyalar ArÅŸivi</div></div>
        <button id="randomBtn" style="background: #ff4500; border: none; font-weight: bold;">RASTGELE DOSYA</button>
      </div>
      
      <nav class="header-nav">
        <div class="filter-group">
          <span class="filter-label">BÃ¶lge</span>
          <select id="ulkeFilter">
            <option value="">TÃ¼m BÃ¶lgeler</option>
            <optgroup label="Asya"><option value="TÃ¼rkiye">TÃ¼rkiye</option><option value="Rusya">Rusya</option><option value="Ã‡in">Ã‡in</option></optgroup>
            <optgroup label="Amerika"><option value="ABD">BirleÅŸik Devletler</option><option value="Brezilya">Brezilya</option></optgroup>
            <optgroup label="Avrupa"><option value="Almanya">Almanya</option><option value="Fransa">Fransa</option><option value="Ä°ngiltere">Ä°ngiltere</option></optgroup>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">TÃ¼r</span>
          <select id="turFilter">
            <option value="">TÃ¼m TÃ¼rler</option>
            <option value="SavaÅŸ">SavaÅŸ</option><option value="Cinayet">Cinayet</option><option value="Ä°stihbarat">Ä°stihbarat</option><option value="Komplo">Komplo</option>
          </select>
        </div>
        </nav>
    </div>
  </header>

  <main id="content" class="content-grid">
    </main>

  <div id="modal-ekran" class="modal">
    <div class="modal-icerik">
        <span class="kapat-buton" onclick="modalKapat()">&times;</span>
        <div id="modal-detay"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script>
    (function() {
      'use strict';

      // GÃœVENLÄ°K
      document.addEventListener('contextmenu', e => e.preventDefault());

      const supabaseUrl = SUPABASE_CONFIG.url;
      const supabaseKey = SUPABASE_CONFIG.key;
      const { createClient } = supabase;
      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      /* MODAL AÃ‡MA - SENÄ°N SÃœTUNLARINLA TAM UYUMLU */
      window.modalAc = function(dosya) {
        const modal = document.getElementById('modal-ekran');
        const detay = document.getElementById('modal-detay');
        
        // Siyah kÄ±smÄ±n iÃ§indeki resim (belge_url)
        const gorsel = dosya.belge_url || 'https://via.placeholder.com/1000x600/111/333?text=BELGE+YOK';

        detay.innerHTML = `
          <div style="position:relative;">
            ${dosya.yalan_mi ? '<div class="damga-yalan">YALAN</div>' : ''}
            <img src="${gorsel}" class="modal-ust-resim">
          </div>
          <div class="modal-metin">
            <div style="margin-bottom:15px;">
              <span class="badge badge-ulke">${dosya.ulke}</span>
              <span class="badge">${dosya.yil || ''}</span>
              <span class="badge" style="border-color:#ff4500; color:#ff4500;">${dosya.tur}</span>
            </div>
            <h1 style="color:#fff; font-size:2.5rem; margin-bottom:20px;">${dosya.baslik}</h1>
            <p style="color:#bbb; font-size:1.2rem; line-height:1.8; margin-bottom:30px; white-space:pre-wrap;">${dosya.detay}</p>
            
            <div style="display:flex; gap:20px; border-top:1px solid #333; padding-top:20px;">
              ${dosya.belge_url ? `<a href="${dosya.belge_url}" target="_blank" style="background:#fff; color:#000; padding:12px 25px; border-radius:6px; text-decoration:none; font-weight:bold;">ðŸ“„ TAM DOSYAYI AÃ‡</a>` : ''}
              ${dosya.kaynak_link ? `<a href="${dosya.kaynak_link}" target="_blank" style="color:#60a5fa; text-decoration:none; align-self:center;">ðŸ”— Kaynak ReferansÄ± â†’</a>` : ''}
            </div>
          </div>
        `;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      };

      window.modalKapat = function() {
        document.getElementById('modal-ekran').style.display = 'none';
        document.body.style.overflow = 'auto';
      };

      /* KART OLUÅžTURMA */
      function gosterDosya(dosya, clearContent = true) {
        const content = document.getElementById('content');
        if (clearContent) content.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'dosya-card';
        card.onclick = () => modalAc(dosya);

        card.innerHTML = `
          <img src="${dosya.belge_url || 'https://via.placeholder.com/500x300/222/555'}" class="dosya-image">
          <div class="dosya-content">
            <span class="badge badge-ulke">${dosya.ulke}</span>
            <h3 style="color:#fff; margin-top:10px;">${dosya.baslik}</h3>
            <p style="color:#777; font-size:0.9rem; margin-top:8px;">${dosya.ozet.substring(0, 110)}...</p>
          </div>
        `;
        content.appendChild(card);
      }

      /* VERÄ°LERÄ° GETÄ°R */
      async function verileriGetir() {
        const { data, error } = await supabaseClient
          .from('gizli_dosyalar')
          .select('*')
          .order('id', { ascending: false });

        if (error) return console.error(error);
        
        const contentArea = document.getElementById('content');
        contentArea.innerHTML = '';
        data.forEach(d => gosterDosya(d, false));
      }

      verileriGetir();

      // DÄ±ÅŸarÄ± tÄ±klayÄ±nca kapansÄ±n
      window.onclick = e => { if (e.target.id === 'modal-ekran') modalKapat(); };

    })();
  </script>
</body>
</html>
